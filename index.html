<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1">
	<title>a</title>
	<style>
	body{
		padding: 20px;
	}
	a, div{
		display: block;
		border: solid 1px red;
		background: #eee;
		padding: 10px 0;
		text-align: center;
		margin-bottom: 20px;
		-webkit-tap-highlight-color: rgba(255, 255, 255, 0); 
	}
	</style>
</head>
<body>

	<div id="notif">...</div>
	<a id="btnTouchClick" href="javascript:void(0);">Touch Click!</a>
	<a id="btnClick" href="javascript:void(0);">Click</a>
	<a id="btnTouchStart" href="javascript:void(0);">Touch Start</a>
	<a id="btnTouchEnd" href="javascript:void(0);">Touch End</a>
	

	<div>-</div>
	<div>-</div>

	<div>-</div>
	<div>-</div>
	<div>-</div>
	<div>-</div>
	<div>-</div>
	<div>-</div>
	<div>-</div>
	<div>-</div>
	<div>-</div>
	<div>-</div>
	<div>-</div>

	<script type="text/javascript" src="clicktouch.js" ></script>
	<script>
		var timeout;

		function showClicked(type){
			document.getElementById('notif').innerHTML = type + ' ' + new Date().getTime();
			if( timeout ) clearTimeout (timeout);
			timeout = setTimeout(function(){
				document.getElementById('notif').innerHTML = "...";
			},400);			
		}

		document.getElementById('btnClick').onclick = function(){showClicked('click');};

 		document.getElementById('btnTouchStart').addEventListener("touchstart", function(){showClicked('touch start');}, false);
		document.getElementById('btnTouchEnd').addEventListener("touchend", function(){showClicked('touch end');}, false);

		clickTouch( document.getElementById('btnTouchClick'),function(){showClicked('touchclick!!');} );

	</script>

</body>
</html>
